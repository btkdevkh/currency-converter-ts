<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1 class="text-primary text-center">Currency Converter</h1>
    <form>
      <div class="row mb-3">
        <div>
          <input type="text" name="amounts" class="form-control" placeholder="Enter the amounts">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <select name="devise_in" id="devise_in" class="form-select">
          </select>
        </div>

        <div>
          <select name="devise_out" id="devise_out" class="form-select">
          </select>
        </div>
      </div>
      <div class="result mb-3 text-center text-primary h5"></div>
    </form>
  </div>
  
  <script src="./dist/main.js"></script>
</body>
</html>
